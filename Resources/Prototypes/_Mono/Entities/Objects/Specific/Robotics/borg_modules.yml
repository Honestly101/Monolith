- type: entity
  id: BaseBorgModuleMercenary
  parent: BaseBorgModule
  abstract: true
  components:
    - type: Sprite
      sprite: _Mono/Objects/Specific/Robotics/borgmodule.rsi
    - type: Tag
      tags:
        - BorgModuleMercenary

- type: entity
  id: BorgModuleMercenary
  parent: [ BaseBorgModuleMercenary, BaseProviderBorgModule ]
  name: basic mercenary cyborg module
  components:
  - type: Sprite
    layers:
    - state: mercenary
    - state: icon-mercenary
  - type: ItemBorgModule
    moduleId: Mercenary
    items:
    - Machete
    - WeaponPistolMercenaryEchis
  - type: BorgModuleIcon
    icon: { sprite: _Mono/Interface/Actions/actions_borg.rsi, state: mercenary-weapon-module }

