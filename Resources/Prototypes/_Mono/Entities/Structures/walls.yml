# plasturanium wall

- type: entity
  parent: BaseWall
  id: WallPlastUraniumIndestructible
  name: plasturanium wall
  description: This wall is too hard to destroy.
  suffix: indestructible
  components:
  - type: Tag
    tags:
    - Wall
  - type: Sprite
    sprite: _Mono/Structures/Walls/uraplast.rsi
  - type: Icon
    sprite: _Mono/Structures/Walls/uraplast.rsi
  - type: IconSmooth
    key: wallsouter
    base: uraplast
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 8000
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: RadiationBlocker
    resistance: 5

